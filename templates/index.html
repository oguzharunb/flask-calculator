<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link
      rel="stylesheet"
    />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card md-5 ml-4" style="width: 800px;">
        <div class="card-header">
          <h3>The Calculator of Siliconmade Students: Coming Soon</h3>
        </div>
        <div class="card-body">
        </div>
        <div class="form-group mb-5">
          <form action="/calculate" method="POST">
            <div class="form-group mb-3 ml-3 mr-3">
              <input type="text" class="form-control " placeholder="First Number" name="num1" />
            </div>
    
            <div class="form-group mb-3 ml-3 mr-3">
              <input type="text" class="form-control ml-3 mr-3" placeholder="Second Number" name="num2" />
            </div>
    
            <div class="form-group mb-3">
              <select name="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="power">Power</option>
              </select>
            </div>

            <input type="submit" value="Calculate" id="calc_btn" class="btn btn-primary" />
            <br />
            <div class="alert">
              {{ result }}
            </div>
          </form>
        </div>
        </div>
  
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
